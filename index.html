<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Liste</title>
  <link rel="stylesheet" href="todo.css">
  <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-DtPgXIYsUR6lLmJK14ZNUi11aAoezQtw4ut26Zwy9/6QXHH8W3+gjrRDT+lHiiW4" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="header">
    <h2>ToDo Liste</h2>
    <input type="text" id="newElement" placeholder="ToDo eintragen">
    <input type="text" id="newCategory" placeholder="Kategorie">
    <button type="button" id="btn"><i class="fal fa-plus-circle"></i> Hinzufügen</button>
  </div>
  <div class="filter">
    <h3>Filter</h3>
    <button type="button" class="filterOff" id="filterFinished"><i class="fal fa-check-circle"></i> Fertige ausblenden</button>
    <input type="text" class="textFilter" id="textFilterElement" placeholder="Textfilter">
    <button type="button" class="removeSearch" id="removeSearchButton"><i class="fal fa-minus-circle"></i> Suche löschen</button>
  </div>
  <div class="sorting">
    <h3>Sortieren</h3>
    <input type="radio" class="sort" id="noSort" name="sort" value="noSort"/><label for="noSort">keine Sortierung</label><br />
    <input type="radio" class="sort" id="sortABCup" name="sort" value="sortABCup"/><label for="sortABCup"><i class="fal fa-sort-alpha-down"></i> Alphabetisch aufsteigend</label><br />
    <input type="radio" class="sort" id="sortABCdown" name="sort" value="sortABCdown"/><label for="sortABCdown"><i class="fal fa-sort-alpha-up"></i> Alphabetisch absteigend</label><br />
    <input type="radio" class="sort" id="sortDoneUp" name="sort" value="sortDoneUp"/><label for="sortDoneUp"><i class="fal fa-sort-amount-up"></i> Abgehakte oben</label><br />
    <input type="radio" class="sort" id="sortDoneDown" name="sort" value="sortDoneDown"/><label for="sortDoneDown"><i class="fal fa-sort-amount-down"></i> Abgehakte unten</label><br />
    <input type="radio" class="sort" id="sortCategoryUp" name="sort" value="sortCategoryUp"/><label for="sortCategoryUp"><i class="fal fa-sort-alpha-down"></i> Kategorie alphabetisch aufsteigend</label><br />
    <input type="radio" class="sort" id="sortCategoryDown" name="sort" value="sortCategoryDown"/><label for="sortCategoryDown"><i class="fal fa-sort-alpha-up"></i> Kategorie alphabetisch absteigend</label>
  </div>

  <ul id="toDoList">
  </ul>

  <script src="todo.js"></script>
</body>
</html>
