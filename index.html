<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="todo.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <div class="header">
    <h2>ToDo List</h2>
    <input type="text" id="newElement" placeholder="ToDo eintragen">
    <button type="button" id="btn">Hinzufügen</button>
  </div>
  <div class="filter">
    <h3>Filter</h3>
    <button type="button" class="filterOff" id="filterFinished">Fertige ausblenden</button>
    <input type="text" class="textFilter" id="textFilterElement" placeholder="Textfilter">
    <button type="button" class="removeSearch" id="removeSearchButton">Suche löschen</button>
  </div>

  <ul id="toDoList">
  </ul>

  <script src="todo.js"></script>
</body>
</html>
