<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="todo.css">
  <script defer src="https://pro.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-816IUmmhAwCMonQiPZBO/PTgzgsjHtpb78rpsLzldhb4HZjFzBl06Z3eu4ZuwHTz" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="header">
    <h2>ToDo List</h2>
    <input type="text" id="newElement" placeholder="ToDo eintragen">
    <button type="button" id="btn"><i class="fal fa-plus-circle"></i> Hinzufügen</button>
  </div>
  <div class="filter">
    <h3>Filter</h3>
    <button type="button" class="filterOff" id="filterFinished"><i class="fal fa-check-circle"></i> Fertige ausblenden</button>
    <input type="text" class="textFilter" id="textFilterElement" placeholder="Textfilter">
    <button type="button" class="removeSearch" id="removeSearchButton"><i class="fal fa-minus-circle"></i> Suche löschen</button>
  </div>

  <ul id="toDoList">
  </ul>

  <script src="todo.js"></script>
</body>
</html>
