<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="css/todo.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <div class="header">
    <h2>ToDo List</h2>
    <input type="text" id="newElement" placeholder="ToDo eintragen">
    <button type="button" id="btn">Hinzufügen</button>
  </div>

  <ul id="toDoList">
    <li><input type="checkbox" id="check1"><label for="check1">Aufgabe 1</label><button type="button" id="btn1" class="removeBtn">Löschen</button></li>
    <li><input type="checkbox" id="check2"><label for="check2">Aufgabe 2</label><button type="button" id="btn2" class="removeBtn">Löschen</button></li>
  </ul>

  <script src="js/todo.js"></script>
</body>
</html>
