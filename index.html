<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Liste</title>
  <link rel="stylesheet" href="todo.css">
  <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-DtPgXIYsUR6lLmJK14ZNUi11aAoezQtw4ut26Zwy9/6QXHH8W3+gjrRDT+lHiiW4" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="header">
    <h2>ToDo Liste</h2>
    <input type="text" id="newElement" placeholder="ToDo eintragen">
    <input type="text" id="newCategory" placeholder="Kategorie">
    <button type="button" id="btn"><i class="fal fa-plus-circle"></i> Hinzufügen</button>
  </div>
  <div class="filter">
    <h3>Filter</h3>
    <button type="button" class="filterOff" id="filterFinished"><i class="fal fa-check-circle"></i> Fertige ausblenden</button>
    <input type="text" class="textFilter" id="textFilterElement" placeholder="Textfilter">
    <button type="button" class="removeSearch" id="removeSearchButton"><i class="fal fa-minus-circle"></i> Suche löschen</button>
  </div>
  <div class="sorting">
    <h3>Sortierung</h3>
      <select class="sort">
        <option value="noSort"/>keine Sortierung</option>
        <option value="sortABCup"/>Alphabetisch aufsteigend</option>
        <option value="sortABCdown"/>Alphabetisch absteigend</option>
        <option value="sortDoneUp"/>Abgehakte oben</option>
        <option value="sortDoneDown"/>Abgehakte unten</option>
        <option value="sortCategoryUp"/>Kategorie alphabetisch aufsteigend</option>
        <option value="sortCategoryDown"/>Kategorie alphabetisch absteigend</option>
      </select>
    </div>

  <ul id="toDoList">
  </ul>

  <script src="todo.js"></script>
</body>
</html>
